<!DOCTYPE html>
<html lang="en">
<head>
    <title>RecipeX | Sign Up</title>
    <link rel="icon" href="../../../assets/logos/title_icon.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('https://wallpaperaccess.com/full/826922.jpg') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar Styles */
        nav {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }
        
        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .menu-bar li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .menu-bar li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Auth Container Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 20px;
        }
        
        .auth-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(315deg, #fffb00 40%, #ff00ff 74%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 0 2px rgba(255, 0, 255, 0.2);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }
        
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #ff0000;
            transition: all 0.3s ease;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(315deg, #17f9f2 40%, #b0f9a9 74%);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0 20px;
        }
        
        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .auth-footer a {
            color: #fffb00;
            text-decoration: none;
            font-weight: 500;
        }
        
        .social-login {
            margin-top: 30px;
        }
        
        .social-login p {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 50%;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* Terms Checkbox */
        .terms {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
            font-size: 0.9rem;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms a {
            color: #fffb00;
            text-decoration: none;
        }
        
        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        footer p {
            margin: 0;
        }
        
        footer a {
            color: #fffb00;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul class="menu-bar">
            <div class="logo">
                <a href="index.html">
                    <i class="material-icons">restaurant_menu</i>RecipeX
                </a>
            </div>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#latest_recipes">Latest Recipes</a></li>
            <li><a href="index.html#cuisines">Cuisines</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="map.html">Explore Recipes</a></li>
            <li><a href="create_recipe.html">Create Recipe</a></li>
        </ul>
    </nav>

    <!-- Signup Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Join RecipeX</h1>
                <p>Create an account to save recipes and share your creations</p>
            </div>
           
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required
                           oninput="checkPasswordStrength(this.value)">
                    <i class="material-icons password-toggle" onclick="togglePassword('password')">visibility</i>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <small id="passwordStrengthText" style="color: #ccc; font-size: 0.8rem;"></small>
                </div>
                
                <div class="form-group password-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <i class="material-icons password-toggle" onclick="togglePassword('confirm-password')">visibility</i>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="auth-button">Create Account</button>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
                
                
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 All Rights Reserved, <a href="index.html">RecipeX</a></p>
    </footer>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.currentTarget;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Character variety checks
            if (password.match(/[a-z]/)) strength += 1; // lowercase
            if (password.match(/[A-Z]/)) strength += 1; // uppercase
            if (password.match(/[0-9]/)) strength += 1; // numbers
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1; // special chars
            
            // Update UI
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.style.background = '#ff0000';
                strengthText.textContent = '';
            } else {
                const width = (strength / 6) * 100;
                strengthBar.style.width = width + '%';
                
                if (strength <= 2) {
                    strengthBar.style.background = '#ff0000';
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#ff0000';
                } else if (strength <= 4) {
                    strengthBar.style.background = '#ff9900';
                    strengthText.textContent = 'Moderate';
                    strengthText.style.color = '#ff9900';
                } else {
                    strengthBar.style.background = '#00ff00';
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#00ff00';
                }
            }
        }
        
        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!document.getElementById('agree-terms').checked) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Here you would typically send the data to your server
            alert('Account created successfully! Redirecting to login...');
            window.location.href = 'login.html';
        });
    </script>




</body>
</html>
