<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | RecipeX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      color: white;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(8px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-container h2 span {
      color: #ffcc00;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    .error {
      color: #ff5555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to <span>RecipeX</span></h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
       
                <div class="auth-footer">
                    Already have an account? <a href="signup.html">Signup</a>
                </div>
    </form>
    <div class="error" id="error"></div>
  </div>

 <script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();      
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password || !name) {
      errorDiv.textContent = 'Please enter name, email, and password.';
      return;
    }

    try {
      const res = await fetch('https://receipex-backend1.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        // LocalStorage me name aur email dono save karo
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);

        // Login hone ke baad index.html pe redirect karo
        window.location.href = 'index.html';
      } else {
        errorDiv.textContent = data.error || 'Login failed!';
      }
    } catch (error) {
      console.error('‚ùå Login error:', error);
      errorDiv.textContent = 'Server error. Try again later.';
    }
  });
</script>



</body>
</html>
