<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecipeX | Ingredient Search</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <style>
    /* --- Reset & font --- */
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Header / Nav --- */
    header {
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      padding: 10px 30px;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      font-weight: 600;
      font-size: 1rem;
    }

    header .logo {
      color: #40c4ff;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 0 4px #40c4ff);
    }

    header .logo i {
      color: #26a69a;
      font-size: 1.4rem;
    }

    nav {
      flex-grow: 1;
      display: flex;
      gap: 22px;
      justify-content: center;
    }

    nav a {
      color: #e0f7fa;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }

    nav a:hover, nav a.active {
      background: #26a69a;
      color: #fff;
      box-shadow: 0 0 8px #26a69a;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-buttons a {
      background: #26a69a;
      color: #fff;
      padding: 8px 14px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 8px #26a69a;
    }

    .auth-buttons a:hover {
      background: #40c4ff;
      box-shadow: 0 0 12px #40c4ff;
    }

    /* --- Main Content --- */
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 60px auto 40px;
      background: rgba(0,0,0,0.65);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #26a69aaa;
      color: #e0f7fa;
    }
main h1{
  background: linear-gradient(90deg, #80deea, #4dd0e1, #26a69a);
background-clip: text;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
color: transparent; /* Fallback for unsupported browsers */
}
    main p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 30px;
      color: #b2ebf2cc;
    }

    /* --- Search Input Group --- */
    .ingredient-input-group {
      position: relative;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    #ingredientInput {
      width: 100%;
      padding: 1.2rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 40px;
      border: 2px solid #26a69a;
      background: rgba(255 255 255 / 0.1);
      color: #e0f7fa;
      box-shadow: 0 0 10px #26a69a44 inset;
      transition: all 0.3s ease;
    }

    #ingredientInput::placeholder {
      color: #a7d8db;
      font-style: italic;
    }

    #ingredientInput:focus {
      outline: none;
      border-color: #40c4ff;
      box-shadow: 0 0 12px #40c4ff;
      background: rgba(255 255 255 / 0.15);
    }

    /* --- Selected Ingredients Chips --- */
    .selected-ingredients {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
      justify-content: center;
    }

    .ingredient-chip {
      background: #26a69a;
      padding: 0.4rem 1rem;
      border-radius: 30px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: default;
      box-shadow: 0 0 6px #26a69aaa;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .ingredient-chip i {
      cursor: pointer;
      color: #fff;
      transition: color 0.3s ease;
    }

    .ingredient-chip i:hover {
      color: #ff5252;
    }

    /* --- Search Button --- */
    .search-btn {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(135deg, #26a69a, #40c4ff);
      border: none;
      border-radius: 40px;
      padding: 14px 40px;
      font-size: 1.2rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #26a69acc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .search-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #40c4ff;
    }

    /* --- Recipe Grid --- */
    .recipe-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }

    .recipe-card {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      box-shadow: 0 0 15px #26a69aaa;
      overflow: hidden;
      transition: transform 0.4s ease;
      cursor: pointer;
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
    }

    .recipe-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 30px #40c4ff;
    }

    .recipe-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #26a69a;
      transition: transform 0.3s ease;
    }

    .recipe-info {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .recipe-info h3 {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #80deea;
      user-select: none;
    }

    .cuisine-tag {
      background: #40c4ff;
      color: white;
      font-weight: 700;
      font-size: 0.8rem;
      padding: 3px 10px;
      border-radius: 20px;
      margin-bottom: 8px;
      width: fit-content;
      user-select: none;
      box-shadow: 0 0 8px #40c4ff;
    }

    .used-ingredients {
      font-size: 0.9rem;
      color: #b2ebf2;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .recipe-steps {
      flex-grow: 1;
      font-size: 0.9rem;
      line-height: 1.3;
      background: rgba(255 255 255 / 0.08);
      padding: 10px 14px;
      border-radius: 12px;
      overflow-y: auto;
      max-height: 140px;
      color: #d0f0f5;
      margin-bottom: 10px;
      user-select: text;
    }

    .step-number {
      font-weight: 700;
      color: #26a69a;
      margin-right: 6px;
    }

    /* Link for full recipe */
    .full-recipe-link {
      align-self: flex-start;
      background: #40c4ff;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 0.9rem;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 0 12px #40c4ff;
      transition: background-color 0.3s ease;
    }

    .full-recipe-link:hover {
      background: #26a69a;
      box-shadow: 0 0 20px #26a69a;
    }

    /* Suggestions dropdown */
    .suggestions-container {
      position: absolute;
      width: calc(100% - 2.4rem);
      max-height: 180px;
      overflow-y: auto;
      background: rgba(255 255 255 / 0.1);
      border-radius: 14px;
      box-shadow: 0 0 15px #40c4ffaa;
      margin-top: 8px;
      z-index: 999;
      color: #e0f7fa;
    }

    .suggestion-item {
      padding: 10px 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .suggestion-item:hover {
      background: #26a69a88;
    }

    /* Scrollbar styles for suggestions & steps */
    .suggestions-container::-webkit-scrollbar,
    .recipe-steps::-webkit-scrollbar {
      width: 6px;
    }

    .suggestions-container::-webkit-scrollbar-thumb,
    .recipe-steps::-webkit-scrollbar-thumb {
      background-color: #40c4ffbb;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        margin: 30px 15px 30px;
        padding: 20px;
      }

      header {
        flex-wrap: wrap;
        justify-content: center;
      }

      nav {
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      .search-btn {
        padding: 14px 30px;
        font-size: 1rem;
      }

      .recipe-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='index.html'">
      <i class="fas fa-utensils"></i> RecipeX
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cuisines.html">Cuisines</a>
      <a href="contact.html">Contact Us</a>
      <a href="explore.html">Explore Recipes</a>
      <a href="ingredient-search.html" class="active">Ingredient Search</a>
      <a href="create-recipe.html">Create Recipe</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>

  <main>
    <h1>Search Recipes by Ingredients</h1>
    <p>Enter ingredients you have to find delicious global recipes.</p>

    <div class="ingredient-input-group">
      <input
        type="text"
        id="ingredientInput"
        placeholder="Type ingredients, e.g., chicken, tomatoes, rice..."
        autocomplete="off"
      />
      <div class="selected-ingredients" id="selectedIngredients"></div>
      <button class="search-btn" onclick="findRecipes()">
        <i class="fas fa-search"></i> Find Recipes
      </button>
    </div>

    <div class="recipe-grid" id="recipeResults"></div>
  </main>

  <script>
    const API_KEY = 'e28e32903acf410eb4677dfd50253f6c';
    let selectedIngredients = [];

    document.getElementById('ingredientInput').addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      if (query.length > 2) {
        const suggestions = await getIngredientSuggestions(query);
        showSuggestions(suggestions);
      } else {
        document.querySelector('.suggestions-container')?.remove();
      }
    });

    async function getIngredientSuggestions(query) {
      try {
        const response = await fetch(
          `https://api.spoonacular.com/food/ingredients/autocomplete?query=${query}&number=5&apiKey=${API_KEY}`
        );
        return await response.json();
      } catch (error) {
        console.error('Error fetching suggestions:', error);
        return [];
      }
    }

    function showSuggestions(suggestions) {
      document.querySelector('.suggestions-container')?.remove();
      if (suggestions.length === 0) return;
      const container = document.createElement('div');
      container.className = 'suggestions-container';
      suggestions.forEach((ingredient) => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.textContent = ingredient.name;
        div.onclick = () => selectIngredient(ingredient.name);
        container.appendChild(div);
      });
      document.querySelector('.ingredient-input-group').appendChild(container);
    }

    function selectIngredient(ingredient) {
      if (!selectedIngredients.includes(ingredient.toLowerCase())) {
        selectedIngredients.push(ingredient.toLowerCase());
        updateSelectedIngredientsDisplay();
      }
      document.getElementById('ingredientInput').value = '';
      document.querySelector('.suggestions-container')?.remove();
    }

    function updateSelectedIngredientsDisplay() {
      const container = document.getElementById('selectedIngredients');
      container.innerHTML = selectedIngredients
        .map(
          (ingredient) => `
        <div class="ingredient-chip">
          ${ingredient}
          <i class="fas fa-times" onclick="removeIngredient('${ingredient}')"></i>
        </div>`
        )
        .join('');
    }

    function removeIngredient(ingredient) {
      selectedIngredients = selectedIngredients.filter((ing) => ing !== ingredient);
      updateSelectedIngredientsDisplay();
    }

    async function findRecipes() {
      if (selectedIngredients.length === 0) return;
      const ingredients = selectedIngredients.join(',');
      try {
        const response = await fetch(
          `https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredients}&number=12&apiKey=${API_KEY}`
        );
        const recipes = await response.json();

        // Sort Indian recipes first (optional)
        recipes.sort((a, b) => {
          const aIsIndian = a.title.toLowerCase().includes('indian') ? -1 : 1;
          const bIsIndian = b.title.toLowerCase().includes('indian') ? -1 : 1;
          return aIsIndian - bIsIndian;
        });

        displayRecipes(recipes);
      } catch (error) {
        console.error('Error fetching recipes:', error);
      }
    }

    async function displayRecipes(recipes) {
      const container = document.getElementById('recipeResults');
      container.innerHTML = '';

      for (const recipe of recipes) {
        let instructions = [];
        try {
          const instrResponse = await fetch(
            `https://api.spoonacular.com/recipes/${recipe.id}/analyzedInstructions?apiKey=${API_KEY}`
          );
          const instrData = await instrResponse.json();
          instructions = instrData[0]?.steps || [];
        } catch (error) {
          console.error('Error fetching instructions:', error);
        }

        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" />
          <div class="recipe-info">
            <div class="cuisine-tag">${recipe.title.toLowerCase().includes('indian') ? 'Indian' : 'Global'}</div>
            <h3>${recipe.title}</h3>
            <div class="used-ingredients">Uses: ${recipe.usedIngredients.map((ing) => ing.name).join(', ')}</div>
            ${
              instructions.length > 0
                ? `<div class="recipe-steps">
                    ${instructions
                      .map(
                        (step) =>
                          `<span class="step-number">${step.number}.</span> ${step.step}`
                      )
                      .join('<br />')}
                  </div>`
                : '<div class="recipe-steps">No instructions available.</div>'
            }
            <a href="https://spoonacular.com/recipes/${recipe.title
              .toLowerCase()
              .replaceAll(' ', '-')}-${recipe.id}" target="_blank" class="full-recipe-link">Full Recipe</a>
          </div>
        `;
        container.appendChild(card);
      }
    }
  </script>
</body>
</html>
